<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paper company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>paper company</h1>
        </div>
        <div class="chat-box" id="chatBox">

        </div>
        <div class="chat-input">
            <input type="text" id="chatPrompt" placeholder="ì…ë ¥" onkeypress="handleKeyPress(event)" />
            <button id="fileUploadButton" onclick="document.getElementById('fileInput').click()">ğŸ“</button>
            <button onclick="uploadPrompt()">â</button>
        </div>
        <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload()" />
    </div>

    <script>
        function appendMessage(role, message) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', role);
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // ìŠ¤í¬ë¡¤ì„ ì•„ë˜ë¡œ ì´ë™
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                uploadPrompt();
            }
        }

        function uploadPrompt() {
            const prompt = document.getElementById('chatPrompt').value;
            if (prompt.trim()) {
                appendMessage('user', prompt);
                
                fetch('http://localhost:5000/upload_prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('system', data.message);
                })
                .catch(error => console.error('Error:', error));

                document.getElementById('chatPrompt').value = '';
            }
        }

        function handleFileUpload() {
            const input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/upload_file', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('user', `íŒŒì¼ ì—…ë¡œë“œ: ${file.name}`);
                    appendMessage('system', data.message);
                    handleImagePromptUpload();
                })
                .catch(error => console.error(error));
            }
        }

        function handleImagePromptUpload() {
            const chatBox = document.getElementById('chatBox');
            const promptSection = document.createElement('div');
            promptSection.innerHTML = `
                <label for="imagePrompt">ì´ë¯¸ì§€ í”„ë¡¬í”„íŠ¸ ì…ë ¥: </label>
                <input type="text" id="imagePrompt" />
                <label for="imageFileName">íŒŒì¼ ì´ë¦„ ì…ë ¥: </label>
                <input type="text" id="imageFileName" />
                <button onclick="generateImage()">ìƒì„±</button>
                <button onclick="analyzeImage()">ë¶„ì„</button>
            `;
            chatBox.appendChild(promptSection);
        }

        function generateImage() {
            const prompt = document.getElementById('imagePrompt').value;
            const fileName = document.getElementById('imageFileName').value;

            fetch('/generate_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    file_name: fileName
                })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('user', `ì´ë¯¸ì§€ ìƒì„±: ${prompt}`);
                appendMessage('system', data.message);
            })
            .catch(error => console.error(error));
        }

        function analyzeImage() {
            const fileName = document.getElementById('imageFileName').value;
            fetch('/analyze_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    file_name: fileName

            })
            .then(response => response.json())
            .then(data => {
                appendMessage('user', `ì´ë¯¸ì§€ ë¶„ì„ íŒŒì¼ ì´ë¦„: ${fileName}`);

        }
    </script>
